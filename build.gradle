plugins {
    id 'java'
    id 'war'
}

group 'za.co.entelect.javaforum.jakartaee'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.1'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.platform:jakarta.jakartaee-api:9.1.0')
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    compileOnly group: 'io.swagger.core.v3', name: 'swagger-jaxrs2-jakarta', version: '2.1.11'

    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.6.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}
